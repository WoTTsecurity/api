<style>
    .wott-recommended-actions {
        white-space: nowrap;
    }
    .wott-score-bar {
        width: 45ch;
        height: 2rem;
    }
    .wott-actions-badge {
      color: black;
    }
</style>
<div class="row">
  <div class="col">
    <h2 style="
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      padding-bottom: 5px">{{ object.get_name }}</h2>
  </div>
  <div class="col">
      {% if object.trust_score is not None %}
        <div class="wott-score-bar progress position-relative" >
          <div class="progress-bar bg-{{ object.trust_score_color }}" role="progressbar"
               style="width: {{ object.trust_score_percent }}%"></div>
          <h2
              class="justify-content-center d-flex position-absolute w-100">{{ object.trust_score_percent }}%</h2>
        </div>
      {% endif %}
  </div>
  <div class="col">
  {%  with actions_count=object.actions_count %}
    {% if actions_count %}
      <a href="{% url 'device_actions' object.pk %}" class="wott-recommended-actions btn btn-primary" role="button">
        Recommended Actions
        <span class="badge badge-light wott-actions-badge ml-2">{{ actions_count }}</span>
      </a>
    {% endif %}
  {% endwith %}
  </div>
</div>
