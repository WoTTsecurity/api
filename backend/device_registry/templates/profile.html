{% extends "admin_base.html" %}

{% block title %}WoTT - Dashboard{% endblock title %}

{% block dashboard_title %}
  <h1 style="margin-bottom: 0">Dashboard</h1>
{% endblock dashboard_title %}

{% block admin_content %}
  <div class="container-fluid p-0">

    <h1 class="h3 mb-3">Settings</h1>

    <div class="row">
      <div class="col-md-3 col-xl-2">

        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Profile Settings</h5>
          </div>

          <div class="list-group list-group-flush" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account" role="tab">
              Account
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
              Password
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-9 col-xl-10">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="account" role="tabpanel">

            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0">Public info</h5>
              </div>
              <div class="card-body">
                <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control form-control-lg" type="text" name="username"
                           placeholder="{{user.username}}" id="username" disabled/>
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control form-control-lg" type="text" name="email"
                           value="{{user.email}}" id="email"/>
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control form-control-lg" type="text" name="first_name"
                           value="{{user.first_name}}"/>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control form-control-lg" type="text" name="last_name"
                           value="{{user.last_name}}"/>
                  </div>
                  <div class="form-group">
                    <label>Company</label>
                    <input class="form-control form-control-lg" type="text" name="company"
                           value="{% if user.profile.company_name is not None %}{{user.profile.company_name}}{% endif %}"/>
                  </div>
                  <div class="form-group">
                    <div class="text-center mt-3">
                      <input type="submit" class="btn btn-lg btn-primary" value="Save changes"/>
                    </div>
                  </div>
                </form>

              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="password" role="tabpanel">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Password</h5>

                <form>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="inputPasswordCurrent">Current password</label>
                    <input type="password" class="form-control" id="inputPasswordCurrent">
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew">New password</label>
                    <input type="password" class="form-control" id="inputPasswordNew">
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew2">Verify password</label>
                    <input type="password" class="form-control" id="inputPasswordNew2">
                  </div>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
