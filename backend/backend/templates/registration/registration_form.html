{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
  <main class="main h-100 w-100">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">Register</h1>
              <p class="lead">
                Enter your details below
              </p>
            </div>

            <p>{{ form.errors }}</p>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <form method="post" action="">
                    {%  csrf_token %}
                    <div class="form-group">
                      <label>Username</label>
                      <input class="form-control form-control-lg" type="text" name="username"
                             placeholder="Enter your username"/>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input class="form-control form-control-lg" type="email" name="email"
                             placeholder="Enter your e-mail"/>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input class="form-control form-control-lg" type="password" name="password1"
                             placeholder="Enter your password"/>
                    </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input class="form-control form-control-lg" type="password" name="password2"
                             placeholder="Confirm your password"/>
                    </div>
                    <div class="text-center mt-3">
                      <input class="btn btn-lg btn-primary" type="submit" value="{% trans 'Submit' %}" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
