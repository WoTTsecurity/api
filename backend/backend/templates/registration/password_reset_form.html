{% extends "base.html" %}
{% load i18n static %}
{ % load static % }

{% block title %}WoTT - Reset Password{% endblock %}
{% block content %}
  <main class="main h-100 w-100">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            
            <div class="wott-card wott-box-shadow">
              <div class="d-flex justify-content-between align-items-bottom pt-4 mb-4 px-4">
                <div class="d-flex align-items-end">
                  <h1 class="font-weight-bold mb-0">Reset password</h1>
                </div>
                <a href="/"><img src="{% static 'media/logo.svg' %}" alt="wott-logo"></a>
              </div>
              <hr>
              <div class="wott-card-body">
                <div class="m-sm-4">
                  <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="wott-label">
                        Enter your e-mail to reset your password.
                      </label>
                      <input class="form-control wott-form-control" type="email" name="email"
                             placeholder="Enter your e-mail"/>
                    </div>
                    <div class="text-center mt-3">
                      <input class="btn wott-btn-medium btn-wott-primary" type="submit" value="Reset password">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
