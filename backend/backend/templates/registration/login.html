{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
  <!-- templates/registration/login.html -->
  <main class="main h-100 w-100">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="align-middle">
            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input class="form-control form-control-lg" type="text" name="username"
                             placeholder="Username" id="username"/>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input class="form-control form-control-lg" type="password" name="password"
                             placeholder="Enter your password"/>
                    </div>
                    <div class="form-group">
                      <small>
                        <a href="{% url 'auth_password_reset' %}">Forgot password?</a>
                      </small>
                    <div class="form-group">
                      <small>
                        <a href="{% url 'registration_register' %}">Register</a>
                      </small>
                    </div>
{#                    <div>#}
{#                      <div class="custom-control custom-checkbox align-items-center">#}
{#                        <input type="checkbox" class="custom-control-input" value="remember-me"#}
{#                               name="remember-me" checked>#}
{#                        <label class="custom-control-label text-small">Remember me next#}
{#                          time</label>#}
{#                      </div>#}
{#                    </div>#}
                    <div class="text-center mt-3">
                      <input type="submit" class="btn btn-lg btn-primary" value="Sign In" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
