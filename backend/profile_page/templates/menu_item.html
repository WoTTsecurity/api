{% load static %}
{% load highlight_selector %}

{% with url_name=request.resolver_match.url_name %}
<div class="sidebar-item my-2 {% if url_name|is_menu_highlight_id:url %}active{% endif %}">
  <a class="sidebar-link py-3 px-0 d-flex border-0 {{ tab }}" href="{% url url %}" role="tab">
    <img src="
      {% if url_name|is_menu_highlight_id:url %}
        {% static image_selected %}
      {% else %}
        {% static image %}
      {% endif %}
    " alt="{{ url }}">
    <h4>{{ label }}</h4>
  {% if beta_badge %}
    <span class="badge badge-danger wott-badge-position">Beta</span>
  {% endif %}
  </a>
</div>
{% endwith %}
