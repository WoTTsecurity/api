{% extends "app_base.html" %}

{% block title %}WoTT - {{user.username}} Profile{% endblock title %}

{% block dashboard_title %}
  <h1>Dashboard</h1>
{% endblock dashboard_title %}

{% block content %}
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">{{user.username}} Profile</h1>
            <p class="lead">Profile</p>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control form-control-lg" type="text" name="username"
                           placeholder="{{user.username}}" id="username"/>
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control form-control-lg" type="text" name="email"
                           placeholder="{{user.email}}"/>
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control form-control-lg" type="text" name="first_name"
                           placeholder="{{user.first_name}}"/>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control form-control-lg" type="text" name="last_name"
                           placeholder="{{user.last_name}}"/>
                  </div>
                  <div class="form-group">
                    <label>Company</label>
                    <input class="form-control form-control-lg" type="text" name="company"
                           placeholder="{{user.profile.company_name}}"/>
                  </div>
                  <div class="form-group">
                    <div class="text-center mt-3">
                      <input type="submit" class="btn btn-lg btn-primary" value="Save changes"/>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
